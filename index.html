<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- ================================================== -->
    <!--                    Card section                    -->
    <!-- ================================================== -->
<section id="card">
<div class="container">
      <div class="card__topBackground"></div>
<div class="card__content">
      <p class="name">Victor Crest<span class="age"> 26</span></p>
       <span class="city">London</span>
       <hr class="card__divider">
  <div class="stats">
    <div class="stat">
      <span class="stat__number">80K</span>
      <span class="stat__data">Followers</span>
    </div>
    <div class="stat">
      <span class="stat__number">803K</span>
      <span class="stat__data">Likes</span>
    </div>
    <div class="stat">
      <span class="stat__number"> 1.4K</span>
      <span class="stat__data">Photos</span>
    </div>
  </div>
</div>

</div>
</section>

<section class="wrapper">
  <div class="item"></div>
</section>


</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
